#textdomain wesnoth-Feudal_Era

[unit_type]
    id=FE_Aragwaith Flagbearer
    name= _ "Flagbearer"
    race=FE_aragwaith
    image="units/human-aragwaithi/flagbearer.png"
    
    hitpoints=45
    [abilities]
        {ABILITY_PROTECTION}
    [/abilities]
    [resistance]
        blade=90
    [/resistance]
    movement_type=fe_aragwaithfoot
    movement=5
    experience=100
    level=2
    alignment=neutral
    advances_to=FE_Aragwaith Captain
    cost=40
    usage=fighter
    description= _ "Some Aragwaithi spearmen, having proven their worth in combat, are given the task of carrying the battle standards. These flagbearers carry glaives and wear heavier armour and serve as leaders of their fellow men. They believe that the battle flags should never be taken by the enemy."+{SPECIAL_NOTES}+{SPECIAL_NOTES_PROTECTION}
    {DEFENSE_ANIM "units/human-aragwaithi/flagbearer-defend.png" "units/human-aragwaithi/flagbearer.png" {SOUND_LIST:HUMAN_HIT} }
    die_sound={SOUND_LIST:HUMAN_DIE}
    [attack]
        name=glaive-stab
        description= _ "glaive"
        icon=attacks/glaive.png
        type=pierce
        range=melee
        damage=13
        number=2
    [/attack]
    [attack]
        name=glaive-slash
        description= _ "glaive"
        icon=attacks/glaive.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=glaive-stab
        [/filter_attack]
        direction=n
        start_time=-150
        [frame]
            duration=50
            image="units/human-aragwaithi/flagbearer-attack-n-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/human-aragwaithi/flagbearer-attack-n-2.png"
                sound=spear.ogg
            [/frame]
        [/if]
        [else]
