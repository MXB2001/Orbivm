#textdomain wesnoth-Wild_Era
############################
#Wild Era Traits
############################
#define TRAIT_WEAK
# Units with trait Weak get a -1 increment in hitpoints and melee damage.
[trait]
    id=weak
    male_name= _ "weak"
    female_name= _ "female^weak"
    description= _ "
    [effect]
        apply_to=attack
range=melee
increase_damage=-1
[/effect]
[effect]
apply_to=max_experience
increase=20%
[/effect]
[effect]
apply_to=movement
increase=-1
[/effect]
[effect]
apply_to=hitpoints
increase_total=-1
[/effect]
[/trait]
#enddef