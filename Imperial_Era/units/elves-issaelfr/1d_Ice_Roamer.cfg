#textdomain wesnoth-Imperial_Era

[unit_type]
    id=IE_Issaelfr_Ice_Roamer
    name= _ "Ice Roamer"
    race=IE_Issaelfr
    image="units/elves-issaelfr/ice-roamer.png"
    
    hitpoints=44
    movement_type=ie_roamer
    movement=6
    experience=90
    level=2
    alignment=neutral
    advances_to=IE_Issaelfr_Ice_Dancer
    cost=32
    usage=mixed fighter
    [abilities]
        {ABILITY_SKIRMISHER}
    [/abilities]
    description= _ "The most elegant of Bladesmenn become Ice Roamers, and perfect the skill of fighting upon frozen water. It does come at a price, however, for their concentration upon the ice leaves them somewhat less prepared to fight upon other surfaces. Nonetheless, the abundance of icy surfaces in their homeland makes the trade worthwhile."
    {DEFENSE_ANIM "units/elves-issaelfr/ice-roamer.png" "units/elves-issaelfr/ice-roamer.png" groan.wav}
    [attack]
        name=sword
        description=_"sword"
        type=blade
        range=melee
        damage=5
        number=5
        icon=attacks/sword-elven.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            sound={SOUND_LIST:SWORD_SWISH}
            #			image="units/elves-issaelfr/ice-roamer-attack.png"
        [/frame]
    [/attack_anim]
[/unit_type]
