#textdomain wesnoth-Imperial_Era

[unit_type]
    id=IE_Issaelfr_Mountaineer
    name= _ "Mountaineer"
    race=IE_Issaelfr
    image="units/elves-issaelfr/mountaineer.png"
    
    hitpoints=44
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    movement_type=ie_mountain
    movement=6
    experience=80
    level=2
    alignment=neutral
