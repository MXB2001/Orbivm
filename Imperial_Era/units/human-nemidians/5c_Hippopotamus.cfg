    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=ranged
        damage=7
        number=2
        icon=attacks/spear.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=head-butt
        [/filter_attack]
        [frame]
            begin=-200
            end=200
            image="units/human-nemidians/hippopotamus.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=0
            image="projectiles/spear-n.png"
