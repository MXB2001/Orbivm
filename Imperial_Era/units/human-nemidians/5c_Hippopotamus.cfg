[unit_type]
    id=IE_Nemidian_Hippopotamus
    name= _ "Hippopotamus"
    race=IE_Nemidian
    image="units/human-nemidians/hippopotamus.png"
    
    hitpoints=82
    movement_type=ie_hipposwim
    movement=4
    experience=100
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    advances_to=null
